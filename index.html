<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    .ruler{
        border-left: 1px solid blue;
        height: 50%;
        position: absolute;
        left: 50%;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Rechipe......</option>
                </select>
                <hr>
                <table class="table table-borderless" id="result"></table>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <div class="container mt-5" id="member">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                        <h4>Number of person &nbsp; &nbsp;</h4>
                    <div class="input-group-prepend">
                        <button type="button" id="minus">&minus;</button>
                    </div>
                    <input type="number" class="form-control text-center" value="0" disabled id="member" max="15"
                        min="0">
                    <div class="input-group-append">
                        <button type="button" id="add">&#x2b;</button>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <h1 id="show">0</h1>
    </div>

    <div class="container">
        <div class="text-center ruler" id="ruler"></div>
        <div class="row">
           <div class="col-6">
               <div class="text-center" id="ingredient"><h3>Ingredients</h3></div>
            <table class="table table-borderless" id="output"></table>
           </div>
           <div class="col-6">
                <div class="text-center" id="Instruction"><h3>Instructions</h3></div>
               <table class="table table-borderless" id="out"></table>
           </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
